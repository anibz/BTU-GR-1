<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="swiper">  
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-image-container"><img src="./slider-img/1.png" alt="image-1" /></div>
          <div class="info">
            <div class="info-content">
              <div class="article-label">
                <span class="topic">პოლიტიკა </span>
                <span class="date"> • 18.04.2022</span>
              </div>
              <div class="slider-text">
                ქვემო ქართლის რეგიონში 20 მლნ ლარამდე ღირებულების სამელიორაციო<span class="large-screen-only"></br></span>
                ინფრასტუქტურული პროქტები დაიწყება
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-image-container"><img src="./slider-img/2.png" alt="image-2" /></div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-image-container"><img src="./slider-img/3.png" alt="image-3" /></div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-image-container"><img src="./slider-img/4.png" alt="image-4" /></div>
        </div>
      </div>
    
      <div class="swiper-buttons">
        <div class="swiper-button-prev"><img src="./icons/arrow-inside.svg" alt="arrow"></div>
        <div class="slider-count">1/4</div>
        <div class="swiper-button-next"><img src="./icons/arrow-inside.svg" alt="arrow"></div>
      </div>
    </div>
    <script src="slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
