<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- თან დავამატო მეორე კლასიც container-->
    <header>
      <div class="header-top container">
        <div class="header-top-socials">
          <img src="./icons/icon.svg" alt="Facebook icon" />
          <img src="./icons/icon-1.svg" alt="Twitter icon" />
          <img src="./icons/icon-2.svg" alt="Instagram icon" />
        </div>

        <h3 class="header-top-logo">Company Logo</h3>

        <div class="header-top-search-burger">
          <div class="header-top-search">
            <h4>ძიება...</h4>
            <img src="./icons/search-icon.svg" alt="Search icon" />
          </div>
          <div class="search-icon-mobile">
            <img src="./icons/search-icon-360.svg" alt="Search icon" />
          </div>
          <div class="burger-icon">
            <img src="./icons/icon-3.svg" alt="Burger menu" />
          </div>

          <div class="burger-menu">
            <ul class="burger-menu-list">
              <!--ამას დავამატებ ჯს-დან-->
            </ul>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <nav class="header-bottom-nav container">
          <ul class="header-bottom-list" id="menu">
            <!--ჯსთი დავამატებ-->
          </ul>
        </nav>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
