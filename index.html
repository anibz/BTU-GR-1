<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- თან დავამატო მეორე კლასიც container-->
    <header>
      <div class="header-top container">
        <div class="header-top-socials">
          <img src="./icons/icon.svg" alt="Facebook icon" />
          <img src="./icons/icon-1.svg" alt="Twitter icon" />
          <img src="./icons/icon-2.svg" alt="Instagram icon" />
        </div>

        <h3 class="header-top-logo">Company Logo</h3>

        <div class="header-top-search-burger">
          <div class="header-top-search">
            <h4>ძიება...</h4>
            <img src="./icons/search-icon.svg" alt="Search icon" />
          </div>
          <div class="search-icon-mobile">
            <img src="./icons/search-icon-360.svg" alt="Search icon" />
          </div>
          <div class="burger-icon">
            <img src="./icons/icon-3.svg" alt="Burger menu" />
          </div>

          <div class="burger-menu">
            <ul class="burger-menu-list">
              <!--ამას დავამატებ ჯს-დან-->
            </ul>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <nav class="header-bottom-nav container">
          <ul class="header-bottom-list" id="menu">
            <!--ჯსთი დავამატებ-->
          </ul>
        </nav>
      </div>
    </header>

    <section class="mari-slider"> 
      <div class="swiper container">  
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-image-container"><img src="./slider-img/1.png" alt="image-1" /></div>
            <div class="info">
              <div class="info-content">
                <div class="article-label">
                  <span class="topic">პოლიტიკა </span>
                  <span class="date"> • 18.04.2022</span>
                </div>
                <div class="slider-text">
                  ქვემო ქართლის რეგიონში 20 მლნ ლარამდე ღირებულების სამელიორაციო<span class="large-screen-only"></br></span>
                  ინფრასტუქტურული პროქტები დაიწყება
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-container"><img src="./slider-img/2.png" alt="image-2" /></div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-container"><img src="./slider-img/3.png" alt="image-3" /></div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-image-container"><img src="./slider-img/4.png" alt="image-4" /></div>
          </div>
        </div>
      
        <div class="swiper-buttons">
          <div class="swiper-button-prev"><img src="./icons/slider-arrow.svg" alt="arrow"></div>
          <div class="slider-count">1/4</div>
          <div class="swiper-button-next"><img src="./icons/slider-arrow.svg" alt="arrow"></div>
        </div>
      </div>
    </section>

    <section class="natali-cards"></section>

    <script src="./script.js"></script>
  </body>
</html>
